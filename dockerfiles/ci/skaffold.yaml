# Ref: https://skaffold.dev/docs/builders/builder-types/docker/#dockerfile-in-cluster-with-kaniko
---
apiVersion: skaffold/v4beta6
kind: Config
metadata:
  name: base
build:
  artifacts:
    - image: base
      platforms: [linux/amd64, linux/arm64]
      kaniko:
        dockerfile: base/Dockerfile
        cache: {}
  tagPolicy:
    customTemplate:
      template: "{{ .SHA }}"
      components:
        - name: SHA
          gitCommit:
            variant: Tags
  cluster:
    concurrency: 0
    randomDockerConfigSecret: false
    randomPullSecret: false
    dockerConfig:
      secretName: hub-pingcap-net-ee
    resources:
      requests:
        cpu: "1"
        memory: 2Gi
      limits:
        cpu: "2"
        memory: 4Gi
profiles:
  - name: local-docker
    build:
      local:
        useDockerCLI: true
        useBuildkit: true
        concurrency: 0
        tryImportMissing: true
    patches:
      - op: move
        from: /build/artifacts/0/kaniko
        path: /build/artifacts/0/docker
  - name: go-1.21
    patches:
      - op: replace
        path: /build/tagPolicy/customTemplate/template
        value: "{{ .SHA }}-go1.21"
      - op: add
        path: /build/artifacts/0/kaniko/buildArgs
        value:
          # renovate: datasource=docker depName=golang
          GOLANG_VERSION: 1.21.13
  - name: go-1.20
    patches:
      - op: replace
        path: /build/tagPolicy/customTemplate/template
        value: "{{ .SHA }}-go1.20"
      - op: add
        path: /build/artifacts/0/kaniko/buildArgs
        value:
          # renovate: datasource=docker depName=golang
          GOLANG_VERSION: 1.23.1
  - name: go-1.19
    patches:
      - op: replace
        path: /build/tagPolicy/customTemplate/template
        value: "{{ .SHA }}-go1.19"
      - op: add
        path: /build/artifacts/0/kaniko/buildArgs
        value:
          # renovate: datasource=docker depName=golang
          GOLANG_VERSION: 1.23.1
