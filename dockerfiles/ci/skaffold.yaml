# Ref: https://skaffold.dev/docs/builders/builder-types/docker/#dockerfile-in-cluster-with-kaniko
---
apiVersion: skaffold/v4beta6
kind: Config
metadata:
  name: ci
build:
  artifacts:
    - image: base
      platforms: [linux/amd64, linux/arm64]
      kaniko:
        dockerfile: base/Dockerfile
        cache: {}
    - image: jenkins
      platforms: [linux/amd64, linux/arm64]
      kaniko:
        dockerfile: jenkins/Dockerfile
        cache: {}
      requires:
        - image: base
          alias: BASE_IMG
  tagPolicy:
    customTemplate:
      template: "{{ .SHA }}"
      components:
        - name: SHA
          gitCommit:
            variant: Tags
  cluster:
    concurrency: 0
    randomDockerConfigSecret: false
    randomPullSecret: false
    dockerConfig:
      secretName: hub-pingcap-net-ee
    resources:
      requests:
        cpu: "1"
        memory: 2Gi
      limits:
        cpu: "2"
        memory: 4Gi
profiles:
  - name: local-docker
    build:
      local:
        useDockerCLI: true
        useBuildkit: true
        concurrency: 0
        tryImportMissing: true
    patches:
      - op: move
        from: /build/artifacts/0/kaniko
        path: /build/artifacts/0/docker
      - op: move
        from: /build/artifacts/1/kaniko
        path: /build/artifacts/1/docker
  - name: go-1.23
    patches:
      - op: replace
        path: /build/tagPolicy/customTemplate/template
        value: "{{ .SHA }}-go1.23"
      - op: add
        path: /build/artifacts/0/kaniko/buildArgs
        value: &value-go1-23
          # renovate: datasource=docker depName=golang
          GOLANG_VERSION: 1.23.2
      - op: add
        path: /build/artifacts/0/kaniko/buildArgs
        value: *value-go1-23
  - name: go-1.22
    patches:
      - op: replace
        path: /build/tagPolicy/customTemplate/template
        value: "{{ .SHA }}-go1.22"
      - op: add
        path: /build/artifacts/0/kaniko/buildArgs
        value: &value-go1-22
          # renovate: datasource=docker depName=golang
          GOLANG_VERSION: 1.22.7
      - op: add
        path: /build/artifacts/1/kaniko/buildArgs
        value: *value-go1-22
  - name: go-1.21
    patches:
      - op: replace
        path: /build/tagPolicy/customTemplate/template
        value: "{{ .SHA }}-go1.21"
      - op: add
        path: /build/artifacts/0/kaniko/buildArgs
        value: &value-go1-21
          GOLANG_VERSION: 1.21.13 # EOL
      - op: add
        path: /build/artifacts/1/kaniko/buildArgs
        value: *value-go1-21
