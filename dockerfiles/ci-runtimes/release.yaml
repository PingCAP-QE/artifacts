dockerfiles/ci-runtimes/base:
  repo: hub.pingcap.net/ee/ci/base    
  builds:
    - name: golang v1.20.x
      archs: [amd64, 'arm64']
      build_args:
        GOLANG_VERSION: "1.20.4"
      tags:
        - v{{ .date }}-go1.20.4
        - v{{ .date }}-go1.20
    - name: golang v1.19.x
      archs: [amd64, 'arm64']
      build_args:
        GOLANG_VERSION: "1.19.9"
      tags:
        - v{{ .date }}-go1.19.9
        - v{{ .date }}-go1.19

      
