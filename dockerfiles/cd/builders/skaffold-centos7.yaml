  name: builder-tikv
build:
  artifacts:
    - image: tikv
      platforms: [linux/amd64, linux/arm64]
      docker:
        dockerfile: tikv/centos7/Dockerfile
        target: builder
  local:
    useDockerCLI: true
    useBuildkit: true
    concurrency: 0
    tryImportMissing: true
  tagPolicy:
    customTemplate:
      template: "{{ .SHA }}-centos7"
      components:
        - name: SHA
          gitCommit:
            variant: Tags
profiles:
  - name: devtoolset8
    patches:
      - op: replace
        path: /build/tagPolicy/customTemplate/template
        value: "{{ .SHA }}-centos7-devtoolset8"
      - op: add
        path: /build/artifacts/0/kaniko/buildArgs
        value:
          DEVTOOLSET_VER: 8
