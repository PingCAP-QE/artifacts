      dest_repositories:
        - docker.io/pingcap/tidb
    - <<: *sync_rc_community_and_failpoint
      dest_repositories:
        - hub.pingcap.net/qa/tidb
    - <<: *sync_rc_enterprise
      dest_repositories:
