        - gcr.io/pingcap-public/dbaas/tidb
    - <<: *sync_ga_community
      dest_repositories:
        - hub.pingcap.net/qa/tidb
        - docker.io/pingcap/tidb
        - uhub.service.ucloud.cn/pingcap/tidb
