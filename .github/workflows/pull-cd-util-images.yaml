name: Pull test for CD utils images
on:
  pull_request:
    branches:
      - main
    paths:
      - "dockerfiles/cd/utils/**/Dockerfile"
      - "dockerfiles/cd/utils/**/*.Dockerfile"
      - "dockerfiles/cd/utils/skaffold.yaml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  skaffold:
    name: build images with skaffold
    runs-on: ${{ matrix.runner }}

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        module: [utils]
        include:
          - runner: ubuntu-24.04
            platform: linux/amd64
          - runner: ubuntu-24.04-arm
            platform: linux/arm64

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup skaffold
        uses: ./.github/actions/setup-skaffold
        with:
          version: v2.13.2

      - name: Build images
        working-directory: dockerfiles/cd/utils
        run: |
          skaffold build \
            --build-concurrency 1 \
            --cache-artifacts \
            --default-repo ghcr.io/pingcap-qe/cd/utils \
            --module ${{ matrix.module }} \
            --platform ${{ matrix.platform }} \
            --push=false
