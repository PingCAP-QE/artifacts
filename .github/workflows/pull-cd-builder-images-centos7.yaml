name: Pull test for CD builder images
on:
  pull_request:
    branches:
      - main
    paths:
      - "dockerfiles/cd/builders/*/centos7/Dockerfile"
      - "dockerfiles/cd/builders/*/centos7/*.Dockerfile"
      - "dockerfiles/cd/builders/skaffold-centos7.yaml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  skaffold-go:
    name: build images with skaffold
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        module: [builder-go]
        go-profile: [go-1.23, go-1.22, go-1.21, go-1.20, go-1.19]
        platform: [linux/amd64, linux/arm64]
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'
          fetch-tags: 'true'

      # https://github.com/docker/setup-qemu-action
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup skaffold
        run: |
          curl -Lo skaffold https://storage.googleapis.com/skaffold/releases/v2.13.2/skaffold-linux-amd64 && \
          sudo install skaffold /usr/local/bin/

      - name: Build images
        working-directory: dockerfiles/cd/builders
        run: |
          skaffold build \
            --filename=skaffold-centos7.yaml \
            --build-concurrency=1 \
            --cache-artifacts \
            --default-repo=ghcr.io/pingcap-qe/cd/builders \
            --module=${{ matrix.module }} \
            --profile=${{ matrix.go-profile }} \
            --platform=${{ matrix.platform }} \
            --push=false

  skaffold-nogo:
    name: build images with skaffold
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        module: [builder-tiflash, builder-tikv]
        platform: [linux/amd64, linux/arm64]
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'
          fetch-tags: 'true'

      # https://github.com/docker/setup-qemu-action
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup skaffold
        run: |
          curl -Lo skaffold https://storage.googleapis.com/skaffold/releases/v2.13.2/skaffold-linux-amd64 && \
          sudo install skaffold /usr/local/bin/

      - name: Build images
        working-directory: dockerfiles/cd/builders
        run: |
          skaffold build \
            --filename=skaffold-centos7.yaml \
            --build-concurrency=1 \
            --cache-artifacts \
            --default-repo=ghcr.io/pingcap-qe/cd/builders \
            --module=${{ matrix.module }} \
            --platform=${{ matrix.platform }} \
            --push=false
